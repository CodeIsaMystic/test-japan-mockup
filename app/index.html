          <div class="site-infos__content__text">
            <p class="text-content--big typo--EB-Garamond typo--bold">
              L'État du Japon forme, dans l'Est de l'Asie, un archipel de 6 852
              îles, sur plus de trois mille kilomètres de long, face à la Russie
              (îles Kouriles), Taïwan, la Corée et la Chine.
            </p>
            <p class="text-content typo--EB-Garamond">
              La cuisine japonaise est principalement connue dans le monde entier
              aux travers des sushis et sashimis. Cette omniprésence mondiale (30
              000 restaurants dits japonais dans le monde : 14 000 en Amérique du
              Nord, 10 000 en Asie et 2 500 à travers l'Europe) masque une cuisine
              complexe qui comprend de nombreuses déclinaisons et spécialités
              locales. La haute cuisine actuelle japonaise est une cuisine
              raffinée et codifiée dont les deux incarnations les plus connues
              sont le repas kaiseki et la collation offerte lors de la cérémonie
              du thé japonaise (chanoyu) appelée cha-kaiseki. Au quotidien, les
              Japonais sont ouverts à la diversité de la cuisine mondiale. On peut
              trouver facilement des restaurants chinois ou coréens, mais aussi
              italiens, français, ou encore les grandes chaînes de restauration
              rapide mondiale.
            </p>
            
            <p class="text-content typo--EB-Garamond">
              À l'époque de Nara, les temples, dont le Tōdai-ji et le Hōryū-ji
              comptent parmi les plus connus, fleurissent et la religion imprègne
              fortement la sculpture et la peinture. Ces influences restent vives
              jusque vers le XVIe siècle, que ce soit à travers la sculpture
              réaliste de Kamakura ou la peinture monochromatique de Muromachi,
              marquée de la pensée zen. Pour autant, l'originalité de l'art
              japonais se ressent plus pleinement dans des mouvements plus
              profanes, comme les rouleaux narratifs (emaki) ou l'ukiyo-e, souvent
              attachés à la vie quotidienne et citadine, ainsi qu'aux
              divertissements. Les Japonais se sont finalement intéressés à des
              arts très variés, s'appropriant calligraphie, étoffes (dont le
              kimono), céramique, laque et le forgeage de sabres. Au xxe siècle,
              le cinéma et les mangas (bandes dessinées japonaises) se répandent
              et deviennent un fort vecteur d'exportation de la culture japonaise.
            </p>
